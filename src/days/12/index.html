<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
var pressed = []
var secretCode = 'wesbos'

window.addEventListener('keyup', (e) => {
  console.log(e.key)
  if (pressed.length >= secretCode.length){
    pressed.splice(0, (pressed.length - secretCode.length) + 1)
  }
  pressed.push(e.key)
  console.log(pressed)
  if (pressed.join('').includes(secretCode)) {
    console.log('ding ding')
    cornify_add()
  }
})
</script>
</body>
</html>
