<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Speed Scrubber</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="wrapper">
    <video class="flex" width="765" height="430" src="https://www.dropbox.com/s/nf6jfkwck1glsyo/12%20-%20flex-wrapping-and-columns.mp4?dl=1" loop controls></video>
    <div class="speed">
      <div class="speed-bar">1Ã—</div>
    </div>
  </div>

<script>
  var d = document
  var speed = d.querySelector('.speed')
  var bar = speed.querySelector('.speed-bar')
  var video = document.querySelector('.flex')

function handleMove (e) {
  var y = e.pageY - this.offsetTop
  var percent = y / this.offsetHeight
  var min = 0.5
  var max = 4
  var height = Math.round(percent * 100) + '%'
  var playbackRate = percent * (max - min) + min
  bar.style.height = height
  bar.textContent = playbackRate.toFixed(1) + 'x'
  video.playbackRate = playbackRate.toFixed(1)
  console.log(playbackRate)
  console.log(height)
}

speed.addEventListener('mousemove', handleMove)
  
</script>
</body>
</html>
